<!DOCTYPE html>
    <html>
	    <head>
		    <meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>digiclock</title>
			<link rel="stylesheet" href="css/style.css">
		</head>
		<body>
				
				<div class="container">
					<div class="digiclock">
						<div class="border">
							<div class="calender">
								<div class="d">
									<p>DATE</p>
									<div class="d2">
										<span id="date">17</span>
									</div>
								</div>
								<div class="d">
									<p>MONTH</p>
									<div class="d2">
										<span id="month">11</span>
									</div>
								</div>
								<div class="d">
									<p>YEAR</p>
									<div class="d2">
										<span id="year">2022</span>
									</div>
								</div>
							</div>
						
						
						
							<div class="time">
								<span>TIME</span>
								<div class="t1">
									<span id="hours" class="ls">12</span>
								</div>
																
								<div class="t1">
									<span id="minutes" class="ls">39</span>
								</div>
								
								
								<div class="t1">
									<span id="seconds" class="ls">26</span>
								</div>
								
								
								
								
							</div>
							
							<div class="temp">
								<span>TEMP.</span>
								<div class="temp-box">
									<span class="temp ls">28</span>
								</div>
								<span>&#8451 </span>
							</div>
							
							<div class="weeks">
								<span class="active" id="sun">SUN</span>
								<span class="active" id="mon">MON</span>
								<span class="active" id="tue">TUE</span>
								<span class="active" id="wed">WED</span>
								<span class="active" id="thu">THU</span>
								<span class="active" id="fri">FRI</span>
								<span class="active" id="sat">SAT</span>
							</div>
						</div>
					</div>	
				</div>
				<script src="js/js.js"></script>
		</body>
	</html>
